<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERKI - Consistent Card Designs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #0f172a;
            --pro-gold: linear-gradient(135deg, #fff9c4 0%, #f7ef8a 20%, #d4af37 50%, #b8860b 80%, #ffd700 100%);
            --std-blue: linear-gradient(135deg, #e3f2fd 0%, #90caf9 30%, #42a5f5 60%, #e3f2fd 100%);
        }

        body {
            background-color: var(--bg-page);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 4rem 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            max-width: 1400px;
        }

        .card-container {
            width: 400px;
            text-align: center;
        }

        .card-label {
            font-weight: 900;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
        }

        .card {
            aspect-ratio: 1.58 / 1;
            width: 100%;
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: left;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            border: 2px solid transparent;
            box-sizing: border-box;
            background: #1a1a1a;
        }

        .card-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 12px;
            opacity: 0.05;
            z-index: 0;
            user-select: none;
            white-space: nowrap;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
        }

        .logo-text {
            font-family: 'OCR A Std', monospace;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 4px;
        }

        .badge {
            padding: 0.4rem 1rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 800;
            border: 1.5px solid currentColor;
            background: rgba(0, 0, 0, 0.3);
        }

        .card-bottom {
            z-index: 2;
        }

        .field-label {
            font-size: 0.6rem;
            font-weight: 700;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .field-value {
            font-family: 'OCR A Std', monospace;
            font-size: 1.1rem;
            font-weight: 700;
        }

        /* THEMES */
        .pro {
            background: linear-gradient(145deg, #0a0a0a 0%, #1a1a1a 100%);
            border-color: #d4af37;
        }

        .pro .logo-text {
            background: var(--pro-gold);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .pro .badge {
            color: #d4af37;
            border-color: #d4af37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        .pro .field-label {
            color: #d4af37;
        }

        .standard {
            background: linear-gradient(145deg, #051937 0%, #004d7a 100%);
            border-color: #64b5f6;
        }

        .standard .logo-text {
            background: var(--std-blue);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .standard .badge {
            color: #64b5f6;
            border-color: #64b5f6;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.4);
        }

        .standard .field-label {
            color: #93c5fd;
        }

        .lite {
            background: linear-gradient(135deg, #e0e0e0 0%, #ffffff 50%, #bdbdbd 100%);
            border-color: #9e9e9e;
            color: #000;
        }

        .lite .logo-text {
            color: #000;
        }

        .lite .badge {
            color: #000;
            border-color: #000;
            background: transparent;
        }

        .lite .field-label {
            color: #64748b;
        }

        .lite .field-value {
            color: #000;
        }

        .lite .card-watermark {
            color: #000;
            opacity: 0.05;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            background-size: 300% 300%;
            animation: glint 8s infinite linear;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes glint {
            0% {
                background-position: 100% 100%;
            }

            20% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>

<body>
    <h1 style="margin-bottom: 3rem;">Membership Card Format Preview</h1>
    <div class="gallery">
        <!-- PRO -->
        <div class="card-container">
            <span class="card-label" style="color: #d4af37;">PRO Plan</span>
            <div class="card pro">
                <div class="card-watermark">MERKI</div>
                <div class="card-header">
                    <div class="logo-text">MERKI</div>
                    <div class="badge">PRO</div>
                </div>
                <div class="card-bottom">
                    <div class="field-label">CARD MEMBER</div>
                    <div class="field-value">VIP MEMBER</div>
                    <div style="margin-top: 1rem;">
                        <span class="field-label">VALID THRU</span><br>
                        <span class="field-value">02/26</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- STANDARD -->
        <div class="card-container">
            <span class="card-label" style="color: #64b5f6;">STANDARD Plan</span>
            <div class="card standard">
                <div class="card-watermark">MERKI</div>
                <div class="card-header">
                    <div class="logo-text">MERKI</div>
                    <div class="badge">STANDARD</div>
                </div>
                <div class="card-bottom">
                    <div class="field-label">CARD MEMBER</div>
                    <div class="field-value">VIP MEMBER</div>
                    <div style="margin-top: 1rem;">
                        <span class="field-label">VALID THRU</span><br>
                        <span class="field-value">02/26</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- LITE -->
        <div class="card-container">
            <span class="card-label" style="color: #94a3b8;">LITE Plan</span>
            <div class="card lite">
                <div class="card-watermark">MERKI</div>
                <div class="card-header">
                    <div class="logo-text">MERKI</div>
                    <div class="badge">LITE</div>
                </div>
                <div class="card-bottom">
                    <div class="field-label">CARD MEMBER</div>
                    <div class="field-value">VIP MEMBER</div>
                    <div style="margin-top: 1rem;">
                        <span class="field-label">VALID THRU</span><br>
                        <span class="field-value">02/26</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
